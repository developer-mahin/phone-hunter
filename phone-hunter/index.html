<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header class="container text-center">
        <h2>Welcome to phone hunter!!</h2>
    </header>

    <main class="container mt-5">
        <section class="mb-4">
            <div class="d-flex justify-content-around align-items-center gap-4">
                <input id="search-field" class="form-control" type="text">
                <button id="search-button" class="btn btn-outline btn-outline-success fw-bold">Search</button>
            </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4 text-center">

            </div>
            <div id="no-found-massage" class="d-none">
                <h2 class="text-danger">No phone Found. Please try a new search!</h2>
            </div>
            <div id="show-all-container" class="text-center my-4 d-none">
                <button id="show-all-button" class="btn btn-outline btn-outline-success fw-bold">Show all</button>
            </div>
        </section>

        <!-- spinner loader  -->
        <section id="spinner-loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal container -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <img id="phone-image" class="img-fluid" src="" alt=""><br>
                        </div>
                        <div id="phone-details" class="modal-body">
                            <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                            <p id="mainFeatures"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
